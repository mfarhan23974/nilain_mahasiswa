<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Input Nilai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="#">Portal Akademik</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="ms-auto">
          <a href="index.html" class="nav-link text-white active">Input Nilai</a>
          <a href="lihatdata.html" class="nav-link text-white">Lihat Data Mahasiswa</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- FORM INPUT NILAI -->
  <div class="container py-5">
    <div class="card mx-auto shadow-sm" style="max-width: 500px;">
      <div class="card-body">
        <h4 class="text-center mb-4 text-primary">Formulir Input Nilai</h4>
        <form id="nilaiForm">
          <div class="mb-3">
            <label class="form-label text-dark">Nama Lengkap</label>
            <input type="text" id="nama" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label text-dark">NIM (Nomor Induk Mahasiswa)</label>
            <input type="text" id="nim" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label text-dark">Mata Kuliah</label>
            <select id="matakuliah" class="form-select" required>
              <option value="MK001 - Manajemen Resiko">Manajemen Resiko</option>
              <option value="MK002 - Multimedia">Multimedia</option>
              <option value="MK003 - Pemrograman Mobile">Pemrograman Mobile</option>
              <option value="MK004 - Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</option>
              <option value="MK005 - Technopreneurship">Technopreneurship</option>
              <option value="MK006 - Testing dan Implementasi System">Testing dan Implementasi System</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label text-dark">Nilai Mahasiswa</label>
            <input type="number" step="0.1" id="nilai" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Simpan Data</button>
        </form>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
