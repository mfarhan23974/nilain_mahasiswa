<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lihat Data Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="#">Portal Akademik</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="ms-auto">
          <a href="index.html" class="nav-link text-white">Input Nilai</a>
          <a href="lihatdata.html" class="nav-link text-white active">Lihat Data Mahasiswa</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- TABEL DATA MAHASISWA -->
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="text-center mb-4 text-primary">Data Nilai Mahasiswa</h4>

        <div class="table-responsive">
          <table class="table table-bordered text-center align-middle">
            <thead>
              <tr>
                <th>No.</th>
                <th>Nama Lengkap</th>
                <th>NIM</th>
                <th>Mata Kuliah</th>
                <th>Nilai</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="dataTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL EDIT -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Edit Data Nilai</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editId" />
            <div class="mb-3">
              <label class="form-label text-dark">Nama Lengkap</label>
              <input type="text" id="editNama" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label text-dark">NIM</label>
              <input type="text" id="editNim" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label text-dark">Mata Kuliah</label>
              <select id="editMatakuliah" class="form-select" required>
                <option value="MK001 - Manajemen Resiko">Manajemen Resiko</option>
                <option value="MK002 - Multimedia">Multimedia</option>
                <option value="MK003 - Pemrograman Mobile">Pemrograman Mobile</option>
                <option value="MK004 - Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</option>
                <option value="MK005 - Technopreneurship">Technopreneurship</option>
                <option value="MK006 - Testing dan Implementasi System">Testing dan Implementasi System</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label text-dark">Nilai</label>
              <input type="number" step="0.1" id="editNilai" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Simpan Perubahan</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
